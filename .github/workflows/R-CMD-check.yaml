name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: "release"}
          - {os: macos-latest,    r: "release"}
          - {os: windows-latest,  r: "release"}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update -y

      # Optional: show lib paths to debug install locations
      - name: Show R lib paths
        run: Rscript -e 'print(.libPaths()); sessionInfo()'

      # Force-install known missing deps (add more here if CI complains again)
      - name: Force install runtime deps
        run: >
          Rscript -e 'install.packages(c(
            "shiny",
            "shinyjs"
          ), repos="https://cloud.r-project.org")'

      # Verify they load BEFORE the check (so you know install worked)
      - name: Verify forced deps load
        run: >
          Rscript -e 'library(shiny); library(shinyjs); cat("deps loaded OK\n")'

      # Install remaining package deps + rcmdcheck using r-lib actions
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: check
          extra-packages: any::rcmdcheck

      - name: Check
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
