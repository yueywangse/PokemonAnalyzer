name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: "release"}
          - {os: macos-latest,    r: "release"}
          - {os: windows-latest,  r: "release"}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install system deps
        if: runner.os == 'Linux'
        run: sudo apt-get update -y

      # Show library paths (debug)
      - name: Show R lib paths
        run: Rscript -e 'print(.libPaths()); sessionInfo()'

      # Install shiny into the FIRST library path explicitly
      - name: Force install shiny (explicit lib)
        run: Rscript -e 'install.packages("shiny", lib=.libPaths()[1], repos="https://cloud.r-project.org"); cat("Installed shiny in:", .libPaths()[1], "\n"); print(installed.packages(lib.loc=.libPaths()[1])[,"Package"])'

      # Normal dependency setup (optional)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # Confirm shiny is visible right before the check
      - name: Verify shiny is loadable
        run: Rscript -e 'library(shiny); cat("shiny loaded OK\n")'

      - name: Check
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
